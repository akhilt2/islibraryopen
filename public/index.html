<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store State Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #store-state {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store State Viewer</h1>
        <p>Current Store State: <span id="store-state"></span></p>
    </div>

    <script>
        // Function to fetch and display store state
        function fetchStoreState() {
            // Make a GET request to fetch the store state from the server
            fetch('/store-state')
                .then(response => response.json())
                .then(data => {
                    // Update the HTML content with the received store state
                    const storeStateElement = document.getElementById('store-state');
                    storeStateElement.textContent = data.isOpen ? 'Open' : 'Closed';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the fetchStoreState function when the page loads
        window.onload = fetchStoreState;
    </script>
</body>
</html>
