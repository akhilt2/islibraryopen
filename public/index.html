<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS SSL OPEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #ssl-open {
            font-weight: bold;
            color: #007bff;
        }

        /* Responsive Styling */
        @media only screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            p {
                font-size: 16px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IS SSL OPEN</h1>
        <p>Current SSL State: <span id="ssl-open"></span></p>
    </div>

    <script>
        // Function to fetch and display store state
        function fetchStoreState() {
            // Make a GET request to fetch the store state from the server
            fetch('/ssl-open')
                .then(response => response.json())
                .then(data => {
                    // Update the HTML content with the received store state
                    const storeStateElement = document.getElementById('ssl-open');
                    storeStateElement.textContent = data.isOpen ? 'Open' : 'Closed';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the fetchStoreState function when the page loads
        window.onload = fetchStoreState;
    </script>
</body>
</html>
